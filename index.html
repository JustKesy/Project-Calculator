<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator: Power by JustKesy</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="cal-body">
      <div class="top">
        <p class="display">LOADING . . .</p>
        <p class="result">Welcome !</p>
      </div>
      <div class="buttons">
        <div class="num-operators">
          <button class="butt numb">7</button>
          <button class="butt numb">8</button>
          <button class="butt numb">9</button>
          <button class="butt oper">+</button>
          <button class="butt numb">4</button>
          <button class="butt numb">5</button>
          <button class="butt numb">6</button>
          <button class="butt oper">-</button>
          <button class="butt numb">1</button>
          <button class="butt numb">2</button>
          <button class="butt numb">3</button>
          <button class="butt oper">*</button>
          <button class="butt numb">0</button>
          <button class="butt .">.</button>
          <button class="butt clear">C</button>
          <button class="butt oper">/</button>
        </div>
        <div class="logo">
          <div class="kesy">
            <p>J</p>
            <p>u</p>
            <p>s</p>
            <p>t</p>
            <p>K</p>
            <p>e</p>
            <p>s</p>
            <p>Y</p>
          </div>
          <button class="butt eq">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
